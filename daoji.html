<html>
       <head>
       <meta charset="utf-8"/>
        <title>新年倒计时</title>
    </head>
    <body>
        <header><h1>新年倒计时</h1></header>
<div id="timer"></div>
<script type="text/javascript" language="javascript">
var endDate=new Date(2017,0,27,00,00,00);
(function daoJiShi(){
 var now=new Date();
 var oft=Math.round((endDate-now)/1000);
 var tian=parseInt(oft/3600/24);
 var hour=parseInt((oft%(3600*24))/3600);
 var feng=parseInt((oft%3600)/60);
 var miao=oft%60;
 document.getElementById('timer').innerHTML='还有 '+tian+' 天 ' +hour+ ' 小时 ' +feng+ ' 分钟 ' +miao+ ' 秒';
 if(miao<0){document.getElementById('timer').innerHTML='倒计时结束！';return;};
}());
</script>
</body>
</html>
